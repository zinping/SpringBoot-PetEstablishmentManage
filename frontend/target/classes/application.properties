spring.application.name=mascotmercio21front
# Server settings
server.port=8000
# Default REST controller for running without custom REST implementation
spring.data.rest.basePath=/api
#H2 settings
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
#spring.h2.console.settings.trace=true
spring.datasource.driverClassName=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
#Alternatively, you can use a database persisted on the filesystem
spring.datasource.url=jdbc:h2:file:~/isst
# Updates the database schema when the application starts
spring.jpa.hibernate.ddl-auto=update
# Default database user and password
spring.datasource.username=sa
spring.datasource.password=
proprietario.manager.url=http://localhost:8081/propietarios
cliente.manager.url=http://localhost:8081/clientes
establecimiento.manager.url=http://localhost:8081/establecimientos
